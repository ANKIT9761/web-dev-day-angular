<div class="card" *ngIf="event">
  <div class="card-content">
      <div class="event-title">
        {{ event.title }}
      </div>
      <div class="event-description">
        {{ event.description }}
      </div>
      <div class="event-footer">
        <div id="event-registrations">
            <span *ngIf="event.registrations.length > 0">{{ event.registrations.length }} attendees.</span>
        </div>
        <span>{{ event.date }}</span>
      </div>
  </div>
</div>
